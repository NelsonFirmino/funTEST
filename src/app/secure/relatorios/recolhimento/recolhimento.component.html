<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="dashboard_graph">

      <div class="row x_title">
        <div class="col-md-6">
          <h3> Relatório de Valores Arrecadado</h3>
        </div>
        <div class="col-md-6 topofixo">
        </div>
      </div>

      <br />
      <h2 class="text-center">Selecionar Período</h2>
      <br />

      <p-growl [life]="5000" [(value)]="msgs"></p-growl>

      <form [formGroup]="formSelecionarPeriodo" (ngSubmit)="onAvancar(formSelecionarPeriodo.value)">

        <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
          <div class="ui-grid-row">
            <div class="ui-grid-col-4">
            </div>
            <div class="ui-grid-col-2">
              Data Inicial
              <p-calendar formControlName="datainicial" pInputText [locale]="br" (onSelect)="onValidarDatas()"
                [showIcon]="true" dateFormat="dd/mm/yy">
              </p-calendar>
            </div>
            <div class="ui-grid-col-2">
              Data Final
              <p-calendar formControlName="datafinal" pInputText [locale]="br" (onSelect)="onValidarDatas()"
                [showIcon]="true" dateFormat="dd/mm/yy">
              </p-calendar>
            </div>
          </div>

          <div class="ui-grid-row">
            <div class="ui-grid-col-4">
              <div class="ui-message ui-messages-error ui-corner-all"
                *ngIf="!formSelecionarPeriodo.controls['datainicial'].valid&&formSelecionarPeriodo.controls['datainicial'].dirty">
                <i class="fa fa-close"></i>
                selecione a data inicial
              </div>
            </div>
            <div class="ui-grid-col-4">
              <div class="ui-message ui-messages-error ui-corner-all"
                *ngIf="!formSelecionarPeriodo.controls['datafinal'].valid&&formSelecionarPeriodo.controls['datafinal'].dirty">
                <i class="fa fa-close"></i>
                selecione a data final
              </div>
            </div>
          </div>
          <div class="ui-grid-row topo40">
            <div class="col-md-6"></div>
            <div class="ui-grid-col-2">
              <a href="#" class="btn" style="font-size: 14px" (click)="onImprimir($event)">
                <i class="fa fa-2x fa-print"></i>&nbsp;Imprimir</a>
            </div>
            <div class="col-md-6"></div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
